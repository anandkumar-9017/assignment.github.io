<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
     <header>
       <h2>  Keep Record of Your Assignment</h2>
      </header>

    <div class="container">
     
      <input type="text" class="txtb" placeholder="Add an Assignment">
      <input type="date" class="txtb" placeholder="Enter Last Date ">
      <div class="notcomp">
        <h3>Assignment Given</h3>
       
         <div class="task">
          task
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>
         <div class="task">
          task
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>
      </div>

      <div class="comp">
        <h3>Assignment Completed</h3>
        <div class="task">
          Assignment 1
          <i class="fas fa-trash-alt"></i> 
        </div>
        <div class="task">
          Assignment 2
          <i class="fas fa-trash-alt"></i> 
        </div>
        <div class="task">
           Assignment 3
          <i class="fas fa-trash-alt"></i> 
        </div>
      </div>
    </div>


    <script type="text/javascript">
      $(".txtb").on("keyup",function(e){
        //13  means enter button
        if(e.keyCode == 13 && $(".txtb").val() != "")
        {
          var task = $("<div class='task'></div>").text($(".txtb").val());
          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
            });
          });

          var check = $("<i class='fas fa-check'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              $(".comp").append(p);
              p.fadeIn();
            });
            $(this).remove();
          });

          task.append(del,check);
          $(".notcomp").append(task);
            //to clear the input
          $(".txtb").val("");
        }
      });
    </script>
     <footer>
      <p>Copyright 2020 : Anand Kumar </p>
    </footer>
  </body>
</html>
